{% extends "base.html" %}
{% load static %}
{% block content %}
	<div class="contentbox">
		<table width="100%">
		<tr>
		  <th align="left"><span class="typeblock">{{catego}}&nbsp;&nbsp;</span>&nbsp;&nbsp;{{title}}</th>
		</tr>
		<tr>
		  <td>
			<span class="newsinfo">
				<img src="{% static "images/date.png" %}" alt="" width="16" height="16" />&nbsp;{{pubtime}}&nbsp;
				<img src="{% static "images/user.png" %}" alt="" width="16" height="16" />&nbsp;{{nickname}}
				<p>&nbsp;&nbsp;{{message}}</p>
			</span>
		  </td>
		</tr>
		</table>
		<div class="topfunction">
			<a href="/page2/" title="返回首頁">
			<img src="{% static "images/home.png" %}" alt="返回首頁" width="86" height="32" /></a>
		</div>
		<p style="color: magenta">{{message01}}</p>
	</div>
	<div class="fb-share-button" data-href="http://127.0.0.1:8000/detail2/" data-layout="button" data-size="large">
		<a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://127.0.0.1:8000/detail2/&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a>
	</div>
{% endblock %}
